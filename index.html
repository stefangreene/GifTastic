<!doctype html>
<html lang="en">
<head>
<title>GifTastic</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/styles.css">
</head>
<body>
      
    <div class="container mt-5" id="form">
        <h1 class="title">Giphy Pull</h1>
<!-- theme buttons to fill -->
    <div id="theme-view"></div>
        <form id="theme-form">
            <label for="theme-input"><h4 class ="input-theme">New Theme:</h4></label>
            <input type="text" id="theme-input">
<!-- Button triggers new theme to be added -->
            <input class="input-button" id="add-theme" type="submit" value="New Theme">
            <input class="input-button" type="reset" id="reset-button" value="Reset">
        </form>
    </div>
    <div class="container mt-1">
    <div id="images"><p class="results-title">Results:</p></div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/logic.js"></script>
  </body>
  
</html>
